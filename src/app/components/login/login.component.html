<div class="container">
	<div class="center-panel">
		<div class="panel panel-default login-panel ">
			<div class="row panel-heading">
				<div class="logo">
					<img src="../../assets/images/parkme.png" width="100px" height="100px">
				</div>
			</div>
			<form #loginForm="ngForm"  id="login-form" (ngSubmit)="login(loginForm.valid)" novalidate>
				<div class="form-group">
					<label for="">Email
						<input class="form-control" placeholder="Email" [(ngModel)]="email" name="email" type="text" required>
					</label>
			</div>
				<div class="form-group">
					<label for="">Password
						<input class="form-control" placeholder="Password" [(ngModel)]="password" name="password" type="password" value="" required>
					</label>
			</div>
				<input class="btn btn-lg btn-primary btn-block"  type="button" value="Login" [disabled]="!loginForm.form.valid">
				<br>
				<div class="row">
					<a class="col-sm-4 mr-4" [routerLink] = "['/register']">Register</a>
				</div>
			</form>
		</div>
	</div>
</div>
<app-footer></app-footer>
