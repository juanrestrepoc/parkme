<div class="container">
    <div class="d-flex flex-row">
    	<div class="d-flex justify-content-center">
    		<div class="panel panel-default login-panel">
			  	<div class="row panel-heading">
            <div class="mr-4 col-sm-4">
              <img src="../../assets/images/parkme.png" width="100px" height="100px">
            </div>
			 	  </div>
			    	<form>

			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" [(ngModel)]="email" name="email" type="text">
			    		  </div>
			    		  <div class="form-group">
			    			  <input class="form-control" placeholder="Password" [(ngModel)]="password" name="password" type="password" value="">
			    		  </div>
                <input class="btn btn-lg btn-primary btn-block " type="submit" value="Login" (click)="login()">
                <br>
                <div class="row">
                  <a class="col-sm-4 mr-4" [routerLink] = "['/dummy']">Register</a>
                </div>

			      </form>
			</div>
		</div>
	</div>
</div>
